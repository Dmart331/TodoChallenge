<section class="todoapp">
  <header class="header">
    <h1 class="todo-top">Todos</h1>
    <div class="row">
    	<div class="col-10">
    	<input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title">
	    <input class="new-todo" placeholder="Add Category" [(ngModel)]="newTodo.category" (keyup.enter)="addTodo()">

    	</div>
    </div>

  </header>
  <div class="wrap">Â 
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <div class="label">
          <input class="toggle checkbox" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}: {{todo.category}}</label>
          <button type="button" class="btn btn-danger delete" (click)="removeTodo(todo)"></button>
          </div>
        </div>
      </li>
    </ul>
  </section>
  </div>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
